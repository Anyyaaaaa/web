<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/cinema.png">
</head>
<body>

<div class="container-center">
  <div class="login-container">
    <div class="top-buttons">
      <button type="button" class="register-btn">Увійти</button>


    </div>
    <h2>Реєстрація</h2>
    <form id="adminLoginForm">
      <div class="input-group">
        <label for="username">Логін:</label>
        <input type="text" id="username" name="username" required placeholder="Введіть логін">
      </div>
      <div class="input-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required placeholder="Введіть пароль">

      </div>
      <button type="submit" class="submit-btn">Зареєструватися</button>
    </form>
  </div>
</div>
<script src="js/scrRegister.js"></script>
</body>
</html>
