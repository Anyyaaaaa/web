<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/cinema.png">
</head>
<body>

<div class="container-center">
<div class="login-container">
  <div class="top-buttons">
    <button type="button" class="register-btn">Зареєструватися</button>
  </div>
  <h2>Вхід</h2>
  <form id="adminLoginForm">
    <div class="input-group">
      <label for="username">Логін:</label>
      <input type="text" id="username" name="username" required placeholder="Введіть логін">
    </div>
    <div class="input-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required placeholder="Введіть пароль">
    </div>
    <button type="submit" class="submit-btn">Увійти</button>
  </form>
</div>
</div>
<script src="js/scrAccount.js"></script>
</body>
</html>
